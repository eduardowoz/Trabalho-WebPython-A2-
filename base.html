<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Meu Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <body class="light-mode">
    <header>
    <button class="mode-toggle-btn light-mode-btn" onclick="toggleMode()">Modo Escuro</button>
    </header>
    </body>
    <style>
        body {
            background-color: #212529; /* Background escuro */
            color: #f8f9fa; /* Texto claro */
        }
        .card {
            background-color: #343a40; /* Fundo escuro para o card */
            color: #f8f9fa; /* Texto claro no card */
        }
        .table {
            color: #f8f9fa; /* Texto claro na tabela */
        }
        .btn-primary {
            background-color: #007bff; /* Azul para botões primários */
            border: none; /* Remover borda */
        }
        .btn-outline-warning {
            color: #ffc107; /* Cor do texto do botão de editar */
            border-color: #ffc107; /* Cor da borda do botão de editar */
        }
        .btn-outline-danger {
            color: #dc3545; /* Cor do texto do botão de excluir */
            border-color: #dc3545; /* Cor da borda do botão de excluir */
        }
    </style>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s;
}
.light-mode {
    background-color: #f0f0f0;
    color: #333;
}
.dark-mode {
    background-color: #121212;
    color: #e0e0e0;
}
header {
    background-color: #212529;
    color: #fff;
    padding: 10px;
    text-align: center;
}
main {
    padding: 20px;
}
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
.mode-toggle-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 10px;
    transition: background-color 0.3s, color 0.3s;
}
.light-mode-btn {
    background-color: #ddd;
    color: #000;
}
.dark-mode-btn {
    background-color: #555;
    color: #fff;
}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;
    const btn = document.querySelector('.mode-toggle-btn');

    // Carregar o modo do localStorage
    const savedMode = localStorage.getItem('mode') || 'light';
    body.classList.add(${savedMode}-mode);
    btn.textContent = savedMode === 'light' ? '' : '';
    btn.classList.add(${savedMode}-mode-btn);

    // Função para alternar o modo
    function toggleMode() {
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            btn.textContent = '';
            btn.classList.remove('light-mode-btn');
            btn.classList.add('dark-mode-btn');
            localStorage.setItem('mode', 'dark');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            btn.textContent = '';
            btn.classList.remove('dark-mode-btn');
            btn.classList.add('light-mode-btn');
            localStorage.setItem('mode', 'light');
        }
    }

    btn.addEventListener('click', toggleMode);
});

    </script>
</head>
<body class="bg-dark text-light">
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-2o7Z7FS/7BptmFFQF7zL8/Z5yzW9A9D2Ih2U5G8X7rbK2gXWv3UB/pD1E9b9F7D0x" crossorigin="anonymous"></script>
</body>
</html>
